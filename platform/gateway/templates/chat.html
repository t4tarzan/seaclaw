<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaClaw Chat â€” {{ username }}</title>
    <style>
        :root {
            --bg: #0a0e17;
            --surface: #111827;
            --surface2: #1a2234;
            --border: #2a3548;
            --text: #e2e8f0;
            --text-dim: #8892a4;
            --accent: #06b6d4;
            --user-bg: #1e3a5f;
            --agent-bg: #1a2234;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column;
        }
        .chat-header {
            padding: 0.75rem 1.25rem;
            background: var(--surface); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .chat-header h1 { font-size: 1rem; font-weight: 600; }
        .chat-header h1 span { color: var(--accent); }
        .chat-header .soul-badge {
            font-size: 0.7rem; padding: 0.15rem 0.5rem;
            background: var(--accent); color: #000; border-radius: 999px;
            font-weight: 600; text-transform: uppercase;
        }
        .chat-header .back-link {
            color: var(--text-dim); text-decoration: none; font-size: 0.85rem;
        }
        .chat-header .back-link:hover { color: var(--accent); }

        .messages {
            flex: 1; overflow-y: auto; padding: 1rem 1.25rem;
            display: flex; flex-direction: column; gap: 0.75rem;
        }
        .msg {
            max-width: 80%; padding: 0.75rem 1rem;
            border-radius: 12px; font-size: 0.9rem; line-height: 1.5;
            word-wrap: break-word; white-space: pre-wrap;
        }
        .msg.user {
            align-self: flex-end; background: var(--user-bg);
            border-bottom-right-radius: 4px;
        }
        .msg.agent {
            align-self: flex-start; background: var(--agent-bg);
            border: 1px solid var(--border); border-bottom-left-radius: 4px;
        }
        .msg .sender {
            font-size: 0.7rem; font-weight: 600; color: var(--accent);
            margin-bottom: 0.25rem; text-transform: uppercase;
        }
        .msg code {
            background: rgba(0,0,0,0.3); padding: 0.15rem 0.35rem;
            border-radius: 4px; font-size: 0.8rem;
        }
        .msg pre {
            background: rgba(0,0,0,0.4); padding: 0.75rem;
            border-radius: 6px; margin: 0.5rem 0; overflow-x: auto;
            font-size: 0.8rem;
        }

        .typing {
            align-self: flex-start; padding: 0.75rem 1rem;
            background: var(--agent-bg); border: 1px solid var(--border);
            border-radius: 12px; font-size: 0.85rem; color: var(--text-dim);
            display: none;
        }
        .typing.show { display: block; }
        .typing::after {
            content: '...'; animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .input-bar {
            padding: 0.75rem 1.25rem;
            background: var(--surface); border-top: 1px solid var(--border);
            display: flex; gap: 0.5rem;
        }
        .input-bar input {
            flex: 1; padding: 0.6rem 0.75rem;
            background: var(--surface2); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text); font-size: 0.9rem;
        }
        .input-bar input:focus { outline: none; border-color: var(--accent); }
        .input-bar input::placeholder { color: var(--text-dim); opacity: 0.6; }
        .input-bar button {
            padding: 0.6rem 1.25rem; background: var(--accent);
            color: #000; font-weight: 600; font-size: 0.9rem;
            border: none; border-radius: 8px; cursor: pointer;
            transition: background 0.2s;
        }
        .input-bar button:hover { background: #22d3ee; }
        .input-bar button:disabled { opacity: 0.5; cursor: not-allowed; }

        .welcome {
            text-align: center; padding: 3rem 1rem; color: var(--text-dim);
        }
        .welcome h2 { font-size: 1.25rem; color: var(--text); margin-bottom: 0.5rem; }
        .welcome p { font-size: 0.9rem; margin-bottom: 0.25rem; }
    </style>
</head>
<body>
    <div class="chat-header">
        <a href="/" class="back-link">&larr; Platform</a>
        <h1><span>{{ username }}</span>'s Agent</h1>
        <span class="soul-badge">{{ soul }}</span>
    </div>

    <div class="messages" id="messages">
        <div class="welcome">
            <h2>Welcome, {{ username }}</h2>
            <p>Your SeaClaw agent ({{ soul }}) is ready.</p>
            <p>Type a message below to start chatting.</p>
            <p style="margin-top: 1rem; font-size: 0.8rem;">
                Grammar Shield &middot; PII Firewall &middot; Agent Zero delegation
            </p>
        </div>
    </div>

    <div class="typing" id="typing">
        <span class="sender">{{ soul }}</span>
        Thinking
    </div>

    <div class="input-bar">
        <input type="text" id="input" placeholder="Ask your agent anything..."
               onkeydown="if(event.key==='Enter') sendMessage()" autofocus>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const username = '{{ username }}';
        const soul = '{{ soul }}';
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const typingEl = document.getElementById('typing');

        function addMessage(role, text) {
            // Remove welcome message on first interaction
            const welcome = messagesEl.querySelector('.welcome');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = `<div class="sender">${role === 'user' ? 'You' : soul}</div>${escapeHtml(text)}`;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;

            inputEl.value = '';
            sendBtn.disabled = true;
            addMessage('user', text);
            typingEl.classList.add('show');

            try {
                // POST to the user's SeaClaw instance WebChat API
                // In production, this routes through K8s ingress to the user's pod
                const resp = await fetch(`/api/v1/agents/${username}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text }),
                });
                const data = await resp.json();
                if (resp.ok) {
                    addMessage('agent', data.response || data.text || 'No response');
                } else {
                    addMessage('agent', `Error: ${data.detail || 'Unknown error'}`);
                }
            } catch (err) {
                addMessage('agent', `Connection error: ${err.message}`);
            } finally {
                sendBtn.disabled = false;
                typingEl.classList.remove('show');
                inputEl.focus();
            }
        }
    </script>
</body>
</html>
